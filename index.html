<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Projeto - Landing Page Neon</title>
</head>

<body>

    <header>
        <div class="container">
            <a href="#">
                <img src="img/logo.svg" alt="Logo Neon">
            </a>
            <nav>
                <ul>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Conta digital PJ</a></li>
                    <li><a href="#">Quem somos</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
                <button class="btn-secondary white">Abra sua conta digital</button>
            </nav>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="text">
                <h3>Abra sua conta, é só baixar o app!</h3>
                <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
                <button class="btn-primary">Abra sua conta digital</button>
                <ul>
                    <li>
                        <div class="icon">
                            <img src="img/icon-cartão.svg" alt="">
                        </div>
                        <span>Cartão sem anuidade</span>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="img/icon-conta.svg" alt="">
                        </div>
                        <span>Conta digital 100% grátis</span>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="img/icon-dinheiro.svg" alt="">
                        </div>
                        <span>Seu dinheiro rendendo mais</span>
                    </li>
                </ul>
            </div>
            <div class="area-image">
                <h2>Banco 100% digital</h2>
                <div class="image">
                    <img src="img/card-neon-front.png" class="car-front" alt="Card Neon frente">
                    <img src="img/car-neon-back.png" class="card-back" alt="Card Neon verso">
                    <img src="img/circle-card-neon.svg" class="circle" alt="circle">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
